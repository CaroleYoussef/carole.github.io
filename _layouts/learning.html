---
layout: default
---

<section class="page-header">
    <div class="container">
        <h1 class="page-title">
            <i class="fas fa-lightbulb"></i>
            {{ page.title }}
        </h1>
        <div class="learning-meta">
            <span class="learning-category {{ page.category }}">{{ page.category | capitalize }}</span>
            <span class="learning-date">{{ page.date | date: "%B %d, %Y" }}</span>
        </div>
        <div class="learning-tags">
            {% for tag in page.tags %}
                <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="learning-post-content">
            <article class="learning-post">
                <div class="learning-excerpt">
                    <p class="lead">{{ page.excerpt }}</p>
                </div>
                
                <div class="learning-body">
                    {{ content }}
                </div>
            </article>
        </div>
    </div>
</section>
